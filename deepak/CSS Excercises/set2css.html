<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the @font-face rule to load an external font */
    /*src: url('.\Tiro_Devanagari_Hindi\Hindi-Regular.ttf') format('ttf')*/
    @font-face {
      font-family: 'CustomFont';
        src:url('.Tiro')
    }

    /* Use the custom font-family on a selector */
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph with the custom font-family.</p>
</body>
</html>

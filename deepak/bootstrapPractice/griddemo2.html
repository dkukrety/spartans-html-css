<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-secondary">row 1 Column1</div>
            <div class="col-md-4 bg-black">row 1 Column2</div>
            <div class="col-md-4 bg-dark">row 1 Column3</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-secondary">row 2 Column1</div>
            <div class="col-md-4 bg-primary-subtle">row 2 Column2</div>
            <div class="col-md-4 bg-danger">row 2 Column3</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-secondary">row 3 Column1</div>
            <div class="col-md-4 bg-white">row 3 Column2</div>
            <div class="col-md-4 bg-dark-subtle">row 3 Column3</div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-secondary">row 4 Column1</div>
            <div class="col-md-6 bg-dark-subtle">row 4 Column3</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-secondary">row 5 Column1</div>
            <div class="col-md-3 bg-dark-subtle">row 5 Column3</div>
            <div class="col-md-3 bg-secondary">row 5 Column4</div>
            <div class="col-md-3 bg-dark-subtle">row 5 Column5</div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-info">row 5 Column1</div>
            <div class="col-md-2 bg-gradient">row 5 Column3</div>
            <div class="col-md-2 bg-success-subtle">row 5 Column4</div>
            <div class="col-md-2 bg-warning">row 5 Column5</div>
            <div class="col-md-2 bg-info">row 5 Column1</div>
            <div class="col-md-2 bg-gradient">row 5 Column3</div>
        </div>
    </div>
    
</body>
</html>
